{% extends 'base.html' %}

{% block content %}
<h2 class="title">Категория:  {{ category.title }}</h2>
{% for post in category.posts.all %}
   <article>
       <h2 class="subtitle">{{ post.title }}</h2>
       <time>{{ post.created|date:"d M, y h:i" }}</time>
       <a href="{% url 'detail' post.slug %}">Read more</a>
   </article>
{% endfor %}

{% endblock %}
